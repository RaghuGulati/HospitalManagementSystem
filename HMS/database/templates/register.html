{% extends 'base.html' %}

{% block main %}
    <style type="text/css">
        #label{
            width: 350px;
            padding:5px;
            margin-left: 80px;
            margin-bottom: 15px;
        }

        input{
            width: 350px;
            padding:5px;
            margin-left: 40px;
            margin-bottom: 15px;
            background-color: white;
            border: 2px solid black;
        }

        #myid{
            padding: 0;
        }

        ul{
            list-style: none;
        }

        label{
            margin-left: 82px;
            margin-bottom: 15px;
        }

        .form-control{
            width: 95%;
            font-size: 25px;
            border: 2px solid black;
        }

    </style>

    <form method='POST' action='.' enctype="multipart/form-data">{% csrf_token %}
        <h2>
        <br>
        <b>
          {% for field in form %}
                    <label id = "label">{{ field.label }}</label>
                    {{ field }}
                    {% if forloop.counter|divisibleby:"2" %}
                        <br>
                    {% endif %}
          {%endfor%}                   
          <br>
            {{ form2.as_p }}
        </b>
        <center>
        <button style="background-color:blue; color:white" type = "submit">
                Submit
        </button>
        <button style="background-color:blue; color:white" type = "reset">
                Reset
        </button>
        </center>

        </h2>
    </form>

{% endblock %}
